<!DOCTYPE html>
<html>
<head>
	<title>Pyschic Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/Psychic.css">
    <script src="./Assets/Javascript/Psychic.js"></script>
</head>
<body id="Page" onload="Initialize();">
<div class="container">
    <div class="row">
       	<h1>The Psychic Game</h1>
    </div>
    <div class="row">
       	<h2>Guess the letter I'm thing of</h2>
	</div>
	<div class="row">
        <div class="col-xs-offset-2 col-xs-3">
            <h3>Guesses Left:</h3>
        </div>
        <div class="col-xs-offset-2 col-xs-2">
            <h3>Wins:</h3>
        </div>
        <div class=" col-xs-2">
        	<h3>Loses:</h3>
		</div>
    </div>
    <div class="row">
        <div class="col-xs-offset-2 col-xs-3">
            <h4 id="Guesses"></h4>
        </div>
        <div class="col-xs-offset-2 col-xs-2">
            <h4 id="Wins"></h4>
        </div>
        <div class="col-xs-2">
            <h4 id="Losses"></h4>
        </div>
	</div>
    <div class="row">
        <h2>
            <div class="col-xs-offset-3 col-xs-3 RJustify">
                Your Guesses so far:
            </div>
            <div class="col-xs-1 LJustify" id="Guessed">
            </div>
        </h2>
    </div>
    <div id="Announce">
        <div class="row">
            <h1 id="Text"></h1>
        </div>
        <div class="row">
             <h1>
                <button type="button" OnClick=YesAnswer()>Yes</button>
                <button type="button" OnClick=NoAnswer()>No</button>
            </h1>
        </div>
    </div>
</div>	
</body>
</html>
